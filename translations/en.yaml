configuration:
  zircon_access_token:
    name: Zircon3D Access Token
    description: Security token for accessing Zircon3D. You can get it from Zircon3D / user profile.

  group:
    name: Zircon3D Group ID
    description: Group id for your project. You can get it from Zircon3D website / console page.

  project:
    name: Zircon3D Project ID
    description: Project id for your project. You can get it from Zircon3D website / console page.
